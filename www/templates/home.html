<ion-view view-title="Market Help">
  <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-funnel" ng-click="openModal()"></button>
      <button class="button button-icon ion-ios-search-strong" ng-click="toggleSearch()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-inset" ng-show="isSearchVisible">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchText">
      </label>
    </div>
    <ion-list>
      <ion-item class="item item-thumbnail-left"
                ng-repeat="product in products | filter:searchText" 
                href="#/app/products/{{product.$id}}">
        <img ng-src="{{product.img}}">
        <h2>{{product.name}}</h2>
        <p>{{product.origin}}</p>
        <p>{{product.category}}</p>        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
