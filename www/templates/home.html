<ion-view view-title="Artículos">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left"
                ng-repeat="product in products" 
                href="#/app/products/{{product.id}}">
        <img ng-src="{{product.img}}">
        <h2>{{product.name}}</h2>
        <p>Origen: {{product.origin}}</p> 
        <p>Ubicación: {{product.location}}</p>       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
