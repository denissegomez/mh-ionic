<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menú</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item item-icon-left" href="#/app/home">
          <i class="icon ion-ios-home-outline"></i>
          Inicio
        </ion-item>
        <ion-item menu-close  class="item item-icon-left positive" ng-click="login()" ng-hide="isLoggedIn">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
        <ion-item menu-close class="item item-avatar positive" href="#/app/profile" ng-show="isLoggedIn">
          <img ng-src="{{seller.face}}"></img>
          <h2>{{seller.name}}</h2>
          <p>{{seller.shortDescription}}</p>
        </ion-item>
        <ion-item menu-close class="item item-icon-left positive" href="#/app/upload" ng-show="isLoggedIn">
          <i class="icon ion-ios-upload-outline"></i>
          Subir Artículos
        </ion-item>
        <ion-item menu-close class="item item-icon-left assertive" ng-click="logout()" ng-show="isLoggedIn">
          <i class="icon ion-log-out"></i>
          Cerrar Sesión
        </ion-item>        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
